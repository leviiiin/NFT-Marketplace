<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/libs/normalize.css">
    <link rel="stylesheet" href="/ui-kit/ui-kit.css">
    <title>ui-kit</title>
</head>

<body>
    <div class="container">

        <!-- Category card -->
        <div class="category-card">
            <img src="/static/img/categories__img-one.png" alt="img" class="category-card__img">
            <p class="category-card__title">Games</p>
        </div>

        <hr>

        <!-- Collection card -->
        <div class="collection-card">
            <img src="/static/img/collection__img-one.png" alt="img" class="collection-card__img">
            <div class="collection-card__info">
                <p class="name">NFT Worlds</p>
                <p class="floor" 
                style="--color:#818698">Floor: 0.80ETH</p>
            </div>
            <div class="collection-card__price">
                <p class="quantity">5.8k ETH</p>
                <p class="cost"
                style="--color:#818698">$8.4M</p>
                <p class="curve"
                style="--color:#52FFE0">+294.7%</p>
            </div>
        </div>

        <hr> 

        <!-- Trader card -->
        <div class="trader-card">
            <img src="/static/img/tranding-three.png" alt="img" class="trader-card__img">
            <p class="trader-card__name">Kive Boy</p>
            <p class="trader-card__link">#QA5200 The Kive</p>
            <div class="trader-card__info">
                <p class="price-title"
                style="--color:#999999">Price</p>
                <p class="highest-big-title"
                style="--color:#999999; text-align: right;">Highest Bid</p>
                <p class="price">0.03 ETH</p>
                <p class="highest-big-cost"
                style="text-align: right;">0.07 ETH</p>
            </div>
        </div>

        <hr>

        <div class="btn-section">
            <button class="btn">App Store</button>
            <button class="btn btn--lg btn--accent">Google Play</button> 
            <button class="btn btn--md btn--accent">Explore</button>
            <button class="btn btn--secondary">Read More</button> 
            <button class="btn btn--sm btn--accent">Connect Wallet</button>

            <button class="btn-circle btn-circle--disabled">
                <i class="bi bi-arrow-left"></i>
            </button>
            <button class="btn-circle">
                <i class="bi bi-arrow-left"></i>
            </button>
            <button class="btn-circle btn-circle--active">
                <i class="bi bi-arrow-left"></i>
            </button>
        </div>

        <hr>

        <!-- Pill -->
        <p class="pill">technology</p>
 
        <hr>

        <!-- collections filter -->
        <div class="filter-group">
            <input type="radio" class="filter-group__input" name="collectionsFilter" value="week" id="radioOne" checked>
            <label class="filter-group__btn" for="radioOne">7 Days</label>
            <input type="radio" class="filter-group__input" name="collectionsFilter" value="month" id="radioTwo">
            <label class="filter-group__btn" for="radioTwo">30 Days</label>
        </div>


        <!-- post card -->
        <div class="post-card__bg">
            <div class="post-card">
                <img src="/static/img/insights__img-one.png" alt="img" class="post-card__img">
                <div class="post-card__info">
                    <p class="pill">technology</p>
                    <p class="name-and-date">John Doe â€¢ 19 Jan 2022</p>
                </div>
                <p class="post-card__title">Gesture for the people and the culture</p>
                <button class="btn btn--secondary post-card__btn">Read More</button>
            </div>
        </div>
        
    </div>
</body>

</html>
